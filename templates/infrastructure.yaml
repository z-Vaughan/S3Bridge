AWSTemplateFormatVersion: '2010-09-09'
Description: 'S3Bridge - Account-agnostic credential service'

Parameters:
  AdminUsername:
    Type: String
    Description: Username for universal service access
    Default: admin

Resources:
  # Lambda execution role
  UniversalS3LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: s3bridge-lambda-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: AssumeServiceRoles
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: sts:AssumeRole
                Resource: !Sub 'arn:aws:iam::${AWS::AccountId}:role/service-role/*-s3-access-role'

  # Credential service Lambda
  UniversalCredentialService:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: s3bridge-credential-service
      Runtime: python3.9
      Handler: lambda_function.lambda_handler
      Role: !GetAtt UniversalS3LambdaRole.Arn
      Environment:
        Variables:
          AWS_ACCOUNT_ID: !Ref AWS::AccountId
          ADMIN_USERNAME: !Ref AdminUsername
      Code:
        ZipFile: |
          def lambda_handler(event, context):
              return {'statusCode': 200, 'body': 'Placeholder - will be updated'}



  # API Gateway
  UniversalS3Api:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: s3bridge
      Description: Universal S3 credential service API

  # API Key for authentication
  UniversalApiKey:
    Type: AWS::ApiGateway::ApiKey
    Properties:
      Name: universal-s3-api-key
      Description: API key for S3Bridge
      Enabled: true

  # Usage plan
  UniversalUsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    Properties:
      UsagePlanName: universal-s3-usage-plan
      Description: Usage plan for S3Bridge
      ApiStages:
        - ApiId: !Ref UniversalS3Api
          Stage: prod

  # Link API key to usage plan
  UniversalUsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties:
      KeyId: !Ref UniversalApiKey
      KeyType: API_KEY
      UsagePlanId: !Ref UniversalUsagePlan

  # Credentials resource
  CredentialsResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref UniversalS3Api
      ParentId: !GetAtt UniversalS3Api.RootResourceId
      PathPart: credentials

  # GET method
  CredentialsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref UniversalS3Api
      ResourceId: !Ref CredentialsResource
      HttpMethod: GET
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${UniversalCredentialService.Arn}/invocations'

  # API deployment
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: CredentialsMethod
    Properties:
      RestApiId: !Ref UniversalS3Api
      StageName: prod

  # Lambda permissions
  CredentialServiceInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref UniversalCredentialService
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${UniversalS3Api}/*/*'

Outputs:
  ApiGatewayUrl:
    Description: API Gateway URL for credential service
    Value: !Sub 'https://${UniversalS3Api}.execute-api.${AWS::Region}.amazonaws.com/prod'
    Export:
      Name: !Sub '${AWS::StackName}-ApiUrl'
  
  LambdaRoleArn:
    Description: Lambda execution role ARN
    Value: !GetAtt UniversalS3LambdaRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-LambdaRole'
  
  ApiKey:
    Description: API Key for authentication
    Value: !Ref UniversalApiKey
    Export:
      Name: !Sub '${AWS::StackName}-ApiKey'